<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
  <!--Link ext css files -->
  <link type="text/css"	rel="stylesheet" href="assets/css/style.css"

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>SCORETREK</title>
</head>

<body>

  <div class="row background-wrap">
	<div class="col s12 background-video-wrap">
	  <video src="assets/images/starsbackground.mov" autoplay="true" loop="true" class="background-video">
	  </video>
	</div>
  </div>

  <div class="row">
  	<div class="col s12">
  		<h1>SCORETREK</h1>
  	</div>
  </div>

  <div class="row">
  	<div class="col s4">
  	</div>
    
    <form class="col s4">
      <div class="row searchbarrow">
        <div class="input-field col s12 searchbar">
          <input value="" id="text" type="text" placeholder="Type in a Movie Title" class="validate">
          <button type="submit" class="waves-effect waves-dark #e0e0e0 btn grey lighten-2 black-text text-darken-2 searchbutton">Search</button>
        </div>
      </div>
    </form>
    
    <div class="col s4" id="spotify">

  	</div>
    <div id="player">
      <iframe src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </div>

  
   <!-- <input type="button" id="spotifyLogin" value="Log into spotify" /> -->

  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
  <script type="text/javascript" src="assets/javascript/index.js"></script>
  <script type="text/javascript" src="assets/javascript/index_w.js"></script>
</body>

</html>
